<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <meta name="description" content="A responsive tic-tac-toe game for two players">
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Tic-Tac-Toe</h1>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <div class="game-status" id="gameStatus"></div>
        
        <div class="controls">
            <button class="reset" id="resetBtn">Reset Game</button>
            <button class="new-game" id="newGameBtn">New Game</button>
        </div>
        
        <div class="score-board">
            <div class="score-title">Score Board</div>
            <div class="scores">
                <div class="score-item">
                    <div class="score-label">Player X</div>
                    <div class="score-value score-x" id="scoreX">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Draws</div>
                    <div class="score-value score-draws" id="scoreDraw">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Player O</div>
                    <div class="score-value score-o" id="scoreO">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
